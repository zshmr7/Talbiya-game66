<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء مسابقة | Talbiya-game</title>
    <link rel="stylesheet" href="../../css/quizCreator.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- ✅ Header -->
    <header>
        <div class="main">
            <div class="logo">
                <img src="https://i.ibb.co/YpTZhj9/4.png" alt="Talbiya Logo">
            </div>
            <nav>
                <ul>
                    <li><a class="active" href="https://www.talbiya.sa/ar/page/news">اخبارنا</a></li>
                    <li><a href="https://www.talbiya.sa/ar/page/registration">التسجيل</a></li>
                    <li><a href="https://www.talbiya.sa/ar/page/appointment">لطلب موعد</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo2">
            <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/f/f5/Saudi_Vision_2030_logo.svg/1280px-Saudi_Vision_2030_logo.svg.png" alt="Vision 2030">
        </div>
    </header>

    <h1 id="title">إنشاء مسابقة جديدة</h1>

    <!-- ✅ Quiz Form -->
    <div class="form-field">
        <label id="quizTitle">عنوان المسابقة</label>
        <input id="name" type="text" name="name" placeholder="أدخل اسم المسابقة" autofocus />
    </div>
    
    <br><br>
    
    <div id="allQuestions">
        <div id="question-field">
            <label>السؤال الأول:</label>
            <input class="question" id="q1" type="text" placeholder="اكتب السؤال هنا" />
            <br><br>
            <label>إجابة 1:</label>
            <input id="1a1" type="text" placeholder="الإجابة الأولى" />
            <label>إجابة 2:</label>
            <input id="1a2" type="text" placeholder="الإجابة الثانية" />
            <br><br>
            <label>إجابة 3:</label>
            <input id="1a3" type="text" placeholder="الإجابة الثالثة" />
            <label>إجابة 4:</label>
            <input id="1a4" type="text" placeholder="الإجابة الرابعة" />
            <br><br>
            <label>الإجابة الصحيحة (1-4):</label>
            <input class="correct" id="correct1" type="number" min="1" max="4" />
        </div>
    </div>

    <br>
    
    <!-- ✅ Buttons -->
    <div class="form">
        <button onclick="addQuestion()">إضافة سؤال</button>
    </div>
    
    <br><br>
    <div class="form-field">
        <button id="createQuizButton" onclick="updateDatabase()">إنشاء المسابقة</button>
    </div>

    <!-- ✅ Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/quizCreator.js"></script>

    <!-- ✅ Footer -->
    <footer class="footer">
        <h2>للتواصل معنا</h2>
        <a href="https://www.facebook.com/talbiyaksa/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/TalbiyaKSA" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/talbiyaksa/" class="fa fa-instagram"></a>
        <a href="https://www.snapchat.com/add/talbiya_ksa" class="fa fa-snapchat-ghost"></a>
        <div class="footer-column">
            <p>info@talbiya.sa</p>
            <p>00966556083172</p>
        </div>
        <div class="logo3">
            <a href="https://www.talbiya.sa/ar">
                <img src="https://i.ibb.co/YpTZhj9/4.png" alt="Talbiya Logo">
            </a>
        </div>
    </footer>
    <p class="copyright">
        Copyrights By | <span>صخر</span> | <a href="https://sakhr.online">Sakhr Solution</a>
    </p>
</body>
</html>
